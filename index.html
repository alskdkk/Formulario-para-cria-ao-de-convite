<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite Personalizado</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
  <aside>
    <div class="aside-container">
    <img src="assets/Logo.svg" alt="Logo">
    <h1>Festivite</h1>
    <p>Crie um convite digital para o seu evento</p>
  </div>
  </aside>
  <main>
    <div class="main-container">
      <h1>Crie seu convite</h1>
      <form method="post" enctype="multipart/form-data">
        <fieldset id="eventinfo">
          <div class="about">
          <img src="assets/icons/calendar.svg" alt="">
          <legend>Sobre o evento</legend>
        </div>
          <div class="input-wrapper">
            
            <label for="eventname">Título</label>
            <input type="text" class="large-input" id="eventname" name="eventname" placeholder="Nome do evento">
          
          <div class="startend-wrapper">
            <div>
          <label for="startdate">Início</label>
          <input type="datetime-local" name="startdate" name="startdate">
        </div>
        <div>
          <label for="enddate">Fim</label>
          <input type="datetime-local" id="enddate" name="enddate">
        </div>
        </div>
        <div class="typeplace flex">
        <div class="input-wrapper">
          <label>Tipo</label>
          <div class="radio-type-wrapper">
            <div class="radio-inner">
              <div class="radio-image-build"></div>
              <input type="radio" value="presencial" id="presencial">
              <label for="presencial">Presencial</label>
            </div>
            <div class="radio-inner">
              <div class="radio-image-vid"></div>
              <input type="radio" value="online" id="online">
              <label for="online">Online</label>
            </div>
          </div>
        </div>
          <div class="input-wrapper">
            <label for="Local">Local</label>
            <input type="text" name="Local" id="Local" placeholder="Link ou endereço">
          </div>
        </div>
          <div class="textarea-wrapper">
            <label for="desc">Descrição</label>
            <textarea name="desc" id="desc" cols="30" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>
          </div>
          </div>
        </fieldset>
<fieldset id="edit">
  <div class="pers flex">
    <img src="assets/icons/paintbrush-vertical.svg" alt="Icon de pincel">
       <legend>Personalização</legend>
      </div>
      <label>Cor principal</label>
       <div class="input-wrapper">
       <div class="radio-wrapper flex">
      <div class="radio-inner">
            <input type="radio" name="na" id="bl">
      </div>
      <div class="radio-inner">
            <input type="radio" name="na" id="na">
      </div>
      <div class="radio-inner">
          <input type="radio" name="na" id="pu">
      </div>
      <div class="radio-inner">
        <input type="radio" name="na" id="fu">
      </div>
      <div class="radio-inner">
        <input type="radio" name="na" id="pi">
      </div>
      <div class="radio-inner">
        <input type="radio" name="na" id="da">
      </div>
      <div class="radio-inner">
        <input type="radio" name="na" id="or">
      </div>
      <div class="radio-inner">
        <input type="radio" name="na" id="ye">
      </div>
      <div class="radio-inner">
        <input type="radio" name="na" id="li">
      </div>
      <div class="radio-inner">
        <input type="radio" name="na" id="gr">
      </div>
      <div class="radio-inner">
        <input type="radio" name="na" id="cy">
      </div>
      </div>
        </div>
      <div class="input-wrapper">
        <label>Tema do evento</label>
      </div>
      <div class="radio-theme-wrapper">
        <div class="radio-inner">
          <img src="assets/images/aniversario.jpg" alt="Foto de um bolo">
          <label for="niver">Aniversário</label>
          <input type="radio" name="theme" id="niver">
        </div>
        <div class="radio-inner">
          <img src="assets/images/infantil.jpg" alt="Foto de bolo colorido">
          <label for="infantil">Infantil</label>
          <input type="radio" name="theme" id="infantil">
        </div>
        <div class="radio-inner">
          <img src="assets/images/formatura.jpg" alt="Foto de chapéu">
          <label for="formatura">Formatura</label>
          <input type="radio" name="theme" id="formatura">
        </div>
        <div class="radio-inner">
          <img src="assets/images/casamento.jpg" alt="Foto de um par de alianças">
          <label for="casamento">Casamento</label>
          <input type="radio" name="theme" id="casamento">
        </div>
        <div class="radio-inner">
          <img src="assets/images/bebe.jpg" alt="Foto de um pacote de lenço">
          <label for="bebe">Chá de bebê</label>
          <input type="radio" name="theme" id="bebe">
        </div>
        <div class="radio-inner">
          <img src="assets/images/panela.jpg" alt="Foto de uma pia">
          <label for="panela">Chá de panela</label>
          <input type="radio" name="theme" id="panela">
        </div>
        <div class="radio-inner">
          <img src="assets/images/carnaval.jpg" alt="Foto de fitas">
          <label for="carnaval">Carnaval</label>
          <input type="radio" name="theme" id="carnaval">
        </div>
        <div class="radio-inner">
          <img src="assets/images/pascoa.jpg" alt="Foto de um ovo de páscoa">
          <label for="pascoa">Páscoa</label>
          <input type="radio" name="theme" id="pascoa">
        </div>
        <div class="radio-inner">
          <img src="assets/images/saojoao.jpg" alt="Foto de bandeirinhas de São João">
          <label for="saojoao">São João</label>
          <input type="radio" name="theme" id="saojoao">
        </div>
        <div class="radio-inner">
          <img src="assets/images/halloween.jpg" alt="Foto de três abóboras de halloween">
          <label for="halloween">Halloween</label>
          <input type="radio" name="theme" id="halloween">
        </div>
        <div class="radio-inner">
          <img src="assets/images/natal.jpg" alt="Foto de presentes">
          <label for="natal">Natal</label>
          <input type="radio" name="theme" id="natal">
        </div>
        <div class="radio-inner">
          <img src="assets/images/outro.jpg" alt="Foto de pessoas comemorando">
          <label for="outro">Outro</label>
          <input type="radio" name="theme" id="outro">
        </div>
        

        <div>
        <label class="style">Estilo</label>
        <div id="text-button">
        <div class="toggle">
          <input type="checkbox" id="foo" />
          <label for="foo"></label>
        </div>  
      
        <label id="dark">Escuro</label>
      </div>
        </div>
      
      <div class="droparea-wrapper">
        <label for="file">Foto de capa</label>
        <div class="dropzone">
        <input type="file" id="file" name="file">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M7.64645 1.64645C7.84171 1.45118 8.15829 1.45118 8.35355 1.64645L11.6869 4.97978C11.8821 5.17504 11.8821 5.49162 11.6869 5.68689C11.4916 5.88215 11.175 5.88215 10.9798 5.68689L8.5 3.20711V10C8.5 10.2761 8.27614 10.5 8 10.5C7.72386 10.5 7.5 10.2761 7.5 10V3.20711L5.02022 5.68689C4.82496 5.88215 4.50838 5.88215 4.31311 5.68689C4.11785 5.49162 4.11785 5.17504 4.31311 4.97978L7.64645 1.64645ZM2 9.5C2.27614 9.5 2.5 9.72386 2.5 10V12.6667C2.5 12.8877 2.5878 13.0996 2.74408 13.2559C2.90036 13.4122 3.11232 13.5 3.33333 13.5H12.6667C12.8877 13.5 13.0996 13.4122 13.2559 13.2559C13.4122 13.0996 13.5 12.8877 13.5 12.6667V10C13.5 9.72386 13.7239 9.5 14 9.5C14.2761 9.5 14.5 9.72386 14.5 10V12.6667C14.5 13.1529 14.3068 13.6192 13.963 13.963C13.6192 14.3068 13.1529 14.5 12.6667 14.5H3.33333C2.8471 14.5 2.38079 14.3068 2.03697 13.963C1.69315 13.6192 1.5 13.1529 1.5 12.6667V10C1.5 9.72386 1.72386 9.5 2 9.5Z" fill="#59B2FF"/>
          </svg>      
        <p>Selecionar</p>
      </div>
      </div>
      
    </fieldset>
    <div class="contact flex">
      <img src="assets/icons/contact.svg" alt="Icon de pincel">
         <legend>Dados para contato</legend>
        </div>
    <fieldset id="user-info">
      <div class="input-wrapper">
        <div class="name">
          <label for="fullname">Nome</label>
          <input type="text" name="fullname" id="fullname" placeholder="Nome completo">
        </div>
        <div class="contact-info flex">
          <div>
            <label for="Email">E-mail</label>
            <input type="email" id="Local" name="Email" placeholder="exemplo@email.com">
          </div>
          <div>
            <label for="tel">Telefone</label>
            <input type="text" name="tel" id="Local" placeholder="(99) 99999-9999">
          </div>
        </div>
      </div>
    </fieldset>
    <div class="divisor"></div>
    
    <div class="terms-wrapper checkbox-wrapper flex">
      <div class="checkbox-image"></div>
      <input type="checkbox" id="termos">
      <label for="termos">Li e concordo com os <u>Termos e Condições</u> e com a <u>Política de Privacidade</u></label>
    </div>
    <div class="terms-wrapper checkbox-wrapper flex">
    <div class="checkbox-image"></div>
    <input type="checkbox" id="termos1">
    <label for="termos1">Aceito receber atualizações e promoções por e-mail</label>
  </div>
  <div class="terms-wrapper checkbox-wrapper flex">
    <div class="checkbox-image"></div>
    <input type="checkbox" id="termos1">
    <label for="termos1">Aceito receber atualizações e promoções por SMS</label>
  </div>
    
    <div>
      <button class="btn-primary flex" type="submit">
        <img class="checkbox-image" src="assets/icons/ticket.svg" alt="Icon de ticket">
        Gerar convite
      </button>
    </div>
  </form>
 </div>
</div>
</main>
</body>
</html>
